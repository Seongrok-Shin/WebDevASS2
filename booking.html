<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Taxi Booking System - Web-Based</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- To call logo image from assets folder which is made by Mark(Seongrok Shin). -->
        <img class="d-block mx-auto" src="logo.png" alt="logo" width="300" height="300">
        <h4 class="mb-3 text-center">Booking Taxi</h4>
        <form action="javascript:bookingTaxi()" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label">Type full name:</label>
                    <input class="form-control" type="text" name="cname" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Type phone number:</label>
                    <input class="form-control" type="text" name="phone" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Type unit name:</label>
                    <input class="form-control" type="text" name="unumber">
                </div>
                <div class="col-12">
                    <label class="form-label">Type street number:</label>
                    <input class="form-control" type="text" name="snumber" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Type street name:</label>
                    <input class="form-control" type="text" name="stname" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Type suburb name:</label>
                    <input class="form-control" type="text" name="sbname">
                </div>
                <div class="col-12">
                    <label class="form-label">Type destination suburb name:</label>
                    <input class="form-control" type="text" name="dsbname">
                </div>
                <div class="col-12">
                    <lable class="form-label">Choose Pick Up date:</lable>
                    <input class="form-control" type="date" name="date" required pattern="\d{2}/\d{2}/\d{4}">
                </div>
                <div class="col-12">
                    <label class="form-label">Choose Pick Up time:</label>
                    <input class="form-control" type="time" name="time" required pattern="hh:mm">
                </div>
                <button class="col-5 mx-auto btn btn-warning btn-lg" type="submit" name="Submit">Submit</button>
                <button class="col-5 mx-auto btn btn-warning btn-lg" type="reset" name="Reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
